<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website</title>
<link rel="stylesheet" href="style.css">

<style>
/* --- CSS Tambahan Fix --- */
@media (max-width:640px){
  .nav-links {
    display: none;
    position: absolute;
    left: 1rem;
    right: 1rem;
    top: calc(var(--header-h) + 8px);
    background: rgba(2,6,23,.96);
    border: 1px solid rgba(255,255,255,.08);
    border-radius: 16px;
    padding: .6rem;
    flex-direction: column;
    z-index: 999;
    opacity: 0;
    transform: translateY(-10px);
    transition: opacity .3s ease, transform .3s ease;
  }
  .nav-links.open {
    display: flex;
    opacity: 1;
    transform: translateY(0);
  }
  .nav-links a {
    padding: .8rem;
  }
  .hamburger {
    display: inline-flex;
    cursor: pointer;
  }
}

/* Maps responsive */
#gmap {
  width: 100%;
  height: 60vh;
}
@media (max-width:640px) {
  #gmap {
    height: 40vh;
  }
}
</style>
</head>
<body>

<header>
  <button id="menu-btn" class="hamburger">â˜°</button>
  <nav class="nav-links">
    <a href="#home">Home</a>
    <a href="#about">Tentang</a>
    <a href="#services">Layanan</a>
    <a href="#maps">Lokasi</a>
    <a href="#contact">Kontak</a>
  </nav>
</header>

<main>
  <!-- Home -->
  <section id="home">
    <h1>Selamat Datang</h1>
    <img src="GAMBAR_1" alt="Foto 1">
  </section>

  <!-- Tentang -->
  <section id="about">
    <h2>Tentang Kami</h2>
    <img src="GAMBAR_2" alt="Foto 2">
    <p>Deskripsi tentang kami...</p>
  </section>

  <!-- Layanan -->
  <section id="services">
    <h2>Layanan</h2>
    <div class="grid3">
      <div><img src="GAMBAR_3" alt="Layanan 1"></div>
      <div><img src="GAMBAR_4" alt="Layanan 2"></div>
      <div><img src="GAMBAR_5" alt="Layanan 3"></div>
    </div>
  </section>

  <!-- Lokasi -->
  <section id="maps">
    <h2>Lokasi Kami</h2>
    <iframe id="gmap" src="https://www.google.com/maps/embed?pb=MASUKKAN_LINK_MAPS" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- Kontak -->
  <section id="contact">
    <h2>Kontak</h2>
    <img src="GAMBAR_6" alt="Foto Kontak">
    <p>Email: email@domain.com</p>
  </section>
</main>

<script>
// --- Hamburger menu fix + animasi ---
const menuBtn = document.getElementById('menu-btn');
const navLinks = document.querySelector('.nav-links');

menuBtn.addEventListener('click', () => {
  navLinks.classList.toggle('open');
});

// Tutup menu otomatis setelah klik link
navLinks.querySelectorAll('a[href^="#"]').forEach(a => 
  a.addEventListener('click', () => {
    navLinks.classList.remove('open');
  })
);
</script>

</body>
</html>
