<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FreshClean Laundry — Cuci Kiloan & Antar-Jemput</title>
  <meta name="description" content="Laundry bersih, wangi, dan cepat. Cuci kiloan, setrika rapi, express 6–12 jam, dan antar-jemput." />
  <meta name="theme-color" content="#0ea5e9" />  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220; --card:#0f172a; --muted:#93a4b7; --text:#e6edf5; --accent:#0ea5e9; --accent2:#60a5fa; --ring:rgba(14,165,233,.35);
      --header-h:64px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:linear-gradient(180deg,#0a0f1c,#0b1220)}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    /* Layout */
    header{position:sticky;top:0;z-index:50;background:rgba(2,6,23,.6);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid rgba(255,255,255,.06);height:var(--header-h)}
    .container{max-width:1120px;margin:0 auto;padding:0 1rem}
    nav.nav{height:var(--header-h);display:flex;align-items:center;justify-content:space-between;gap:1rem}
    .nav-links{display:flex;gap:.6rem;align-items:center}
    .nav-links a{padding:.5rem .8rem;border-radius:12px;opacity:.92}
    .nav-links a:hover{background:rgba(255,255,255,.06)}

    /* Logo (bulat, teks saja) */
    .brand{display:flex;align-items:center;gap:.65rem;font-weight:800;letter-spacing:.2px}
    .logo{
      width:36px;height:36px;border-radius:999px;display:grid;place-items:center;
      background: radial-gradient(120% 120% at 0% 0%, var(--accent2), var(--accent));
      color:#001018; font-weight:900; box-shadow:0 8px 20px var(--ring);
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden
    }
    .logo img{width:100%;height:100%;object-fit:cover;display:none}
    .logo-text{font-size:.95rem}

    /* Buttons */
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.85rem 1.1rem;border:1px solid rgba(255,255,255,.08);background:linear-gradient(180deg,#1f2937,#111827);color:#fff;border-radius:14px;font-weight:700;box-shadow:0 10px 24px rgba(14,165,233,.15),inset 0 1px 0 rgba(255,255,255,.06);transition:transform .15s ease,box-shadow .15s ease,border-color .15s ease}
    .btn:hover{transform:translateY(-2px);box-shadow:0 16px 34px rgba(14,165,233,.22);border-color:rgba(255,255,255,.18)}
    .btn.primary{background:linear-gradient(180deg,#38bdf8,#0ea5e9);border-color:transparent;color:#001018}
    .btn.whatsapp{background:linear-gradient(180deg,#34d399,#10b981);border-color:transparent;color:#03140f}

    /* Sections: full screen + scroll snap */
    main{scroll-snap-type:y mandatory}
    section{min-height:100svh;scroll-snap-align:start;display:grid;align-content:center}
    section .inner{padding:clamp(16px,2.5vw,28px) 0}
    .section-title{font-size:clamp(1.6rem,2.8vw,2.2rem);margin:0 0 .6rem}
    .muted{color:var(--muted)}

    /* Hero */
    .hero{padding-top:calc(var(--header-h) + 10px)}
    .hero .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:1.2rem;align-items:center}
    .badge{display:inline-flex;gap:.5rem;align-items:center;padding:.34rem .66rem;border-radius:999px;border:1px solid rgba(14,165,233,.25);color:var(--accent);background:rgba(14,165,233,.08);font-weight:700;font-size:.9rem}
    .title{font-size:clamp(2.1rem,5vw,3.6rem);line-height:1.05;margin:1rem 0 .6rem;max-width:22ch;font-weight:800}
    .subtitle{font-size:clamp(1rem,1.6vw,1.2rem);color:var(--muted);max-width:60ch;margin:0 0 1.4rem}
    .hero-img{width:100%;aspect-ratio:16/10;border-radius:18px;object-fit:cover;border:1px solid rgba(255,255,255,.06);background:linear-gradient(135deg, rgba(14,165,233,.15), rgba(2,6,23,.8))}

    /* Grids */
    .grid4{display:grid;grid-template-columns:repeat(4,1fr);gap:1rem}
    .grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem}
    .card{background:radial-gradient(1200px 300px at 0% -10%, rgba(14,165,233,.08), transparent 30%), var(--card);border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:1.1rem;box-shadow:0 6px 20px rgba(2,6,23,.4)}
    .card h3{margin:.4rem 0 .25rem;font-size:1.05rem}

    /* Pricing */
    .price{font-size:2rem;font-weight:800;margin:.5rem 0}

    /* Promo */
    .promo{display:flex;align-items:center;gap:1rem;background:linear-gradient(90deg, rgba(14,165,233,.18), rgba(14,165,233,.06));border:1px solid rgba(14,165,233,.3);padding:1rem;border-radius:16px}

    /* FAQ */
    details{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:12px;padding:.8rem}
    details+details{margin-top:.6rem}
    summary{cursor:pointer;font-weight:700}

    /* Footer */
    footer{border-top:1px solid rgba(255,255,255,.06);padding:1.2rem 0;color:var(--muted)}

    /* Hamburger */
    .hamburger{
      display:none;width:40px;height:40px;border-radius:12px;border:1px solid rgba(255,255,255,.1);
      background:rgba(255,255,255,.03);align-items:center;justify-content:center;cursor:pointer;
    }
    .hamburger span{width:22px;height:2px;background:#e5e7eb;position:relative;display:block}
    .hamburger span::before,.hamburger span::after{content:"";position:absolute;left:0;width:22px;height:2px;background:#e5e7eb}
    .hamburger span::before{top:-6px}
    .hamburger span::after{top:6px}
    .hamburger.active span { background: transparent; }
    .hamburger.active span::before { transform: rotate(45deg) translate(5px, 5px); }
    .hamburger.active span::after { transform: rotate(-45deg) translate(5px, -5px); }

    /* Mobile menu */
    .nav-links {
      display: none; /* default hidden on mobile */
      position: fixed;
      top: 0;
      right: 0;
      width: 70%;
      height: 100%;
      background: rgba(2,6,23,.95);
      flex-direction: column;
      padding: 2rem;
      gap: 1.2rem;
      overflow-y: auto;
      z-index: 9998;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    .nav-links.active {
      display: flex;
      transform: translateX(0);
    }

    @media(max-width:640px){
      .hamburger { display: inline-flex; }
      .nav-links { display: none; } 
    }

    /* Section anchors offset */
    section{scroll-margin-top:calc(var(--header-h) + 14px)}
    input,textarea{width:100%;padding:.85rem 1rem;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(15,23,42,.65);color:#e5e7eb;outline:none}
    input:focus,textarea:focus{border-color:var(--accent);box-shadow:0 0 0 4px var(--ring)}
    label{font-size:.95rem;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav class="nav">
        <a href="#home" class="brand">
          <span class="logo" id="logo">
            <span id="logoInitials">FC</span>
            <img id="logoImg" alt="Logo" />
          </span>
          <span id="brand">FreshClean Laundry</span>
        </a>
        <div id="navLinks" class="nav-links">
          <a href="#layanan">Layanan</a>
          <a href="#harga">Harga</a>
          <a href="#lokasi">Lokasi</a>
          <a href="#testimoni">Testimoni</a>
          <a href="#kontak">Kontak</a>
          <a class="btn whatsapp" id="waTop" href="#">Pesan WA</a>
        </div>
        <button aria-label="Menu" class="hamburger" id="menuBtn"><span></span></button>
      </nav>
    </div>
  </header>

  <!-- Main content sama seperti file kamu, bisa tetap copy paste -->

  <script>
    const CONFIG = {
      brand: 'FreshClean Laundry',
      logoUrl: '',
      waNumber: '62812XXXXXXX',
      waDefaultMsg: 'Halo, saya mau pesan layanan laundry.',
      images: {
        hero: 'https://files.catbox.moe/placeholder-hero.jpg',
        layanan1: 'https://files.catbox.moe/placeholder-layanan1.jpg',
        layanan2: 'https://files.catbox.moe/placeholder-layanan2.jpg',
        layanan3: 'https://files.catbox.moe/placeholder-layanan3.jpg',
        layanan4: 'https://files.catbox.moe/placeholder-layanan4.jpg'
      },
      mapsEmbedSrc: 'https://www.google.com/maps/embed?pb=PASTE_EMBED_CODE_DI_SINI'
    };

    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('brand').textContent = CONFIG.brand;
    document.getElementById('brandFoot').textContent = CONFIG.brand;

    const logoImg = document.getElementById('logoImg');
    const logoInitials = document.getElementById('logoInitials');
    if (CONFIG.logoUrl) {
      logoImg.src = CONFIG.logoUrl;
      logoImg.style.display = 'block';
      logoInitials.style.display = 'none';
    } else {
      const initials = CONFIG.brand.split(/\s+/).map(w=>w[0]).slice(0,2).join('').toUpperCase();
      logoInitials.textContent = initials || 'LG';
    }

    const byId = id => document.getElementById(id);
    const heroImg = byId('heroImg');
    heroImg.src = CONFIG.images.hero;
    byId('imgL1').src = CONFIG.images.layanan1;
    byId('imgL2').src = CONFIG.images.layanan2;
    byId('imgL3').src = CONFIG.images.layanan3;
    byId('imgL4').src = CONFIG.images.layanan4;

    const gmap = byId('gmap');
    if (CONFIG.mapsEmbedSrc) gmap.src = CONFIG.mapsEmbedSrc;

    // Mobile menu toggle
    const menuBtn = byId('menuBtn');
    const navLinks = byId('navLinks');
    menuBtn?.addEventListener('click', ()=>{
      menuBtn.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    // Tutup menu setelah klik link
    navLinks.querySelectorAll('a[href^="#"]').forEach(a=>a.addEventListener('click',()=>{
      if(window.innerWidth <= 640){
        menuBtn.classList.remove('active');
        navLinks.classList.remove('active');
      }
    }));

    // WA buttons
    function waLink(msg=''){
      const text = encodeURIComponent(msg || CONFIG.waDefaultMsg);
      const num  = (CONFIG.waNumber || '').replace(/[^0-9+]/g,'');
      return num ? `https://wa.me/${num}?text=${text}` : '#';
    }
    const waButtons = {
      waTop: 'Halo, saya ingin tanya layanan laundry.',
      waHero: 'Halo, mau order laundry antar-jemput.',
      waPkg1: 'Halo, saya pilih paket Hemat.',
      waPkg2: 'Halo, saya pilih paket Favorit.',
      waPkg3: 'Halo, saya pilih paket Express.',
      waContact: 'Halo, saya mau konsultasi laundry.'
    };
    Object.entries(waButtons).forEach(([id,msg])=>{ const el = byId(id); if(el) el.href = waLink(msg); });

    // Scrollspy
    const sections = ['home','layanan','harga','lokasi','testimoni','kontak'].map(id=>byId(id));
    const links = Array.from(document.querySelectorAll('.nav-links a')).filter(a=>a.getAttribute('href').startsWith('#'));
    const observer = new IntersectionObserver(entries=>{
      entries.forEach(entry=>{
        const id = entry.target.id;
        const link = links.find(a=>a.getAttribute('href')==='#'+id);
        if(link) link.style.textDecoration = entry.isIntersecting ? 'underline' : 'none';
      });
    },{rootMargin:'-40% 0px -55% 0px',threshold:0});
    sections.forEach(sec=>sec && observer.observe(sec));
  </script>
</body>
</html>
